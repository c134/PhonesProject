<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<header class="text-center">
    <h1>List of Phones</h1>
</header>
<div id="mainDiv" class="container-fluid">

    <div id="phonesDiv" class="col-md-8"></div>

    <div id="ordersCartDiv" class="col-md-4"><h3 class="text-center">orders</h3></div>

</div>
<!--Templates-->
<script type="text/template" id="listTemplate">

        <ul id = "list">
            <% for (var i=0; i< phones.length; i++) { %>
            <li><%=phones[i].age %><br>
            <%=phones[i].name%><br>
            <%=phones[i].id%><br>
            <img src="<%=phones[i].imageUrl%>"/><br>
            <%=phones[i].snippet%><br>
           <p>Price: <%=phones[i].price%></p>
                <button id="<%=phones[i].id%>" class="btn btn-success" type="submit">Buy</button>
            </li>
            <% } %>

    </ul>
</script>
<script type="text/template" id="cartTemplate">
    <ul id = "cartList" >
    <% for(var i = 0; i < items.length; i++){%>
    <li id="<%=items[i].id%>"><%=items[i].id%><br>
        <%=items[i].name%><br>
        Price per Phone:<%=items[i].price%><br>
        Quantity:<%=Cart.quantity%><br>
        Total:<%=Cart.total%><br>
        <button id="<%=items[i].id%>" type="button" class="btn btn-default" aria-label="center-align">
           Remove
        </button>
    </li>
        <%}%>
        </ul>
</script>
<script src = "js/phonesJS.js"></script>
<script src="js/external_libraries/jquery-1.11.3.js"></script>
<script src="js/external_libraries/underscore.js"></script>
<script src="js/external_libraries/bootstrap.min.js"></script>
<script src="js/Views/RenderPhonesOnSaleView.js"></script>
<script src="js/Events/AddToCartEvent.js"></script>
<script src="js/Events/RemoveFromCartEvent.js"></script>
<script src="js/ScrollDiv.js"></script>
<script src="js/Models/CartModel.js"></script>
<script src="js/Controllers/AddToCartController.js"></script>
<script src="js/Controllers/RemoveFromCartController.js"></script>
<script src="js/Views/RenderCartView.js"></script>
<div id="footer" class="">
    <div class="container">
        <p  class="text-muted">Phone List &copy; 2015. All rights reserved.</p>
    </div>
</div>
</body>
</html>
