<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<header class="text-center">
    <h1>List of Phones</h1>
</header>
<div id="mainDiv" class="container">

    <div id="phonesDiv" class="col-md-8"></div>

    <div id="ordersCartDiv" class="col-md-4 col-md-offset-4"><p class="text-right">orders</p> </div>

</div>
<script type="text/template" id="listTemplate">

        <ul>
            <% for (var i=0; i< phones.length; i++) { %>
            <li><%=phones[i].age %><br>
            <%=phones[i].name%><br>
            <%=phones[i].id%><br>
            <img src="<%=phones[i].imageUrl%>" alt="<%=phones[i].name%>"/><br>
            <%=phones[i].snippet%><br>
            <%=phones[i].price%></li>
            <% } %>
    </ul>
</script>

<script src = "js/phonesJS.js"></script>
<script src="js/external_libraries/jquery-1.11.3.js"></script>
<script src="js/external_libraries/underscore.js"></script>
<script src="js/external_libraries/bootstrap.min.js"></script>
<script src="js/ListOfPhonesTemplate.js"></script>
<script src="js/main.js"></script>
<div id="footer" class="">
    <div class="container">
        <p  class="text-muted">Phone List &copy; 2015. All rights reserved.</p>
    </div>
</div>
</body>
</html>
