<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<header class="text-center">
    <h1>List of Phones</h1>
</header>
<div id="mainDiv" class="container-fluid">

    <div id="phonesDiv" class="col-md-8"></div>

    <div id="ordersCartDiv" class="col-md-4"><h3 class="text-center">orders</h3></div>

</div>
<!--Templates-->
<script type="text/template" id="listTemplate">

        <ul id = "list">
            <% for (var i=0; i< items.length; i++) { %>
            <li><%=items[i].age %><br>
            <%=items[i].name%><br>
            <%=items[i].id%><br>
            <img src="<%=items[i].imageUrl%>"/><br>
            <%=items[i].snippet%><br>
           <p>Price: <%=items[i].price%></p>
                <button id="<%=items[i].id%>" class="buyButton btn btn-success" type="submit">Buy</button>
            </li>
            <% } %>

    </ul>
</script>
<script type="text/template" id="cartTemplate">
    <ul id = "cartList" >
    <% for(var i = 0; i < data.items.length; i++){%>
    <li><%=data.items[i].id%><br>
        <%=data.items[i].name%><br>
        <!--<%=data.items[i].quantityPerItem%><br>-->
        Price per Phone:<%=data.items[i].price%><br>
        Quantity:<%=data.quantity%><br>
        Total:<%=data.total%><br>
        <button id="<%=data.items[i].id%>" type="button" class="removeButton btn btn-default" aria-label="center-align">
           Remove
        </button>
    </li>
        <%}%>
        </ul>
</script>
<script src = "js/phonesJS.js"></script>
<script src="js/external_libraries/jquery-1.11.3.js"></script>
<script src="js/external_libraries/underscore.js"></script>
<script src="js/external_libraries/bootstrap.min.js"></script>
<script src="js/Models/itemList.js"></script>
<script src="js/Models/cartCollection.js"></script>
<script src="js/Models/cartList.js"></script>
<script src="js/ScrollDiv.js"></script>


<div id="footer" class="">
    <div class="container">
        <p  class="text-muted">Phone List &copy; 2015. All rights reserved.</p>
    </div>
</div>
</body>
</html>
